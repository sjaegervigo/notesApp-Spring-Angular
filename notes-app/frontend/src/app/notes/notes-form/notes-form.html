<div class="toolbar">
  <button (click)="backToNotesList()">‚Üê Back to Notes</button>
  <button (click)="switchEditMode()">
    {{ editModeOn ? 'Switch to View' : 'Switch to Edit' }}
  </button>
</div>

<div *ngIf="note">

  <!-- Edit Mode -->
  <form *ngIf="editModeOn" (ngSubmit)="onSubmit()" #noteForm="ngForm">
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="note.title"
      required
    />

    <label for="content">Content:</label>
    <textarea
      id="content"
      name="content"
      [(ngModel)]="note.content"
      required
    ></textarea>

    <button type="submit" [disabled]="!noteForm.valid">Save Note</button>
  </form>

  <!-- View Mode -->
  <div *ngIf="!editModeOn">
    <h1>{{ note.title }}</h1>
    <p>Status: <strong>{{ note.archived ? 'Archived' : 'Active' }}</strong></p>
    <p><strong>Created at:</strong> {{ note.createdAt | date: 'short' }}</p>
    <p><strong>Updated at:</strong> {{ note.updatedAt | date: 'short' }}</p>
    <p>{{ note.content }}</p>
  </div>
</div>
